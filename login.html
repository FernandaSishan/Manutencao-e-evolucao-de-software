<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>


<body class="container-fluid d-flex min-vh-100 flex-column flex-grow-0">

    <header class="bg-primary py-1 row border-bottom border-4 border-warning">
        <div class="container">
            <p class="m-0 text-center text-uppercase text-white fw-normal ">ifam - cmzl - sistema de controle e manutenção de software</p>
        </div>
    </header>

    <main class="d-flex flex-column flex-grow-1 row">
        <div class="d-flex justify-content-center align-items-center flex-grow-1">
            <div class="col-9 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3 shadow p-5 rounded-4 bg-body-secondary">
                <form class="container">
                    <img src="assets/png/logo Ifam.png"  class="img-fluid">
                    <div class="my-3 row">
                        <label for="login" class="form-label row fw-medium">Login</label>
                        <input type="text" class="form-control border-1 border-black rounded-3" placeholder="Login" id="login" required>
                    </div>
                    <div class="my-3 row">
                        <label for="senha" class="form-label row fw-medium">Senha</label>
                        <input type="password" class="form-control border-1 border-black rounded-3" placeholder="Senha" id="senha" required>
                    </div>

                    <div class="d-flex flex-column my-4">
                        <button class="btn btn-success mb-3" type="submit">Entrar</button>
                        <a class="text-center fw-medium m-0" href="">Esqueceu sua senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer  class="bg-primary py-1 row border-top border-2 border-warning">
        <div class="container">
            <p class="m-0 text-center text-uppercase text-white fw-normal">Sistema para controle e manutenção de software</p>
        </div>
    </footer>
</body>
</html>
